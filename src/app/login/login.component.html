<section class="vh-100">
    <div class="container py-5 h-100 gradient-custom-3">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()"
                                    #f="ngForm" novalidate>
                                    <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                                        Connexion
                                    </h2>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17">Nom d'utilisateur</label>
                                        <input type="text" id="form2Example17" class="form-control form-control-lg"
                                            name="username" [(ngModel)]="form.username" required #username="ngModel"
                                            [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
                                        <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                                            Nom utilisateur obligatoire!
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example27">Mot de passe</label>
                                        <input type="password" id="form2Example27" class="form-control form-control-lg"
                                            name="password" [(ngModel)]="form.password" required minlength="6"
                                            #password="ngModel"
                                            [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
                                        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                                            <div *ngIf="password.errors['required']"> Mot de passe obligatoire</div>
                                            <div *ngIf="password.errors['minlength']">
                                                Le mot de passe doit etre compose d au moins 6 caracteres
                                            </div>
                                        </div>
                                    </div>

                                    <!-- <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button">Se
                                            connecter</button>
                                    </div> -->
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button"
                                            (click)="onSubmit()">Se connecter</button>
                                    </div>

                                    <a class="small text-muted" href="#!">Mot de passe oubli√©?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Vous n'avez pas de compte ? <a
                                            href="/register" style="color: #393f81;">S'inscrire ici</a></p>
                                    <div class="form-group">
                                        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger"
                                            role="alert">
                                            Login failed: {{ errorMessage }}
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
        </div>
    </div>
</section>
